<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarot Fortune Reader</title>
  <link rel="stylesheet" href="styles.css"> 
  <script src="script.js" type="module" defer></script>

</head>

<body>
  <header>
    <h1>Tarot Fortune Reader</h1>
  </header>

  <main>
    <!-- Step 1: Selection -->
    <section id="step-advice-selection">     
        <p>Please select the area of your life you'd like guidance on:</p>
        <button id="career">Career Advice</button>
        <button id="relationships">Relationship Advice</button>
    </section>

    <section id="global-elements">
        <h2 id="current-question-asked"></h2>
    </section>

    <!--  Step 2: Card Selection -->
    <section id="step-card-selection">
        <p><strong>Choose a Card for Your Reading</strong></p>
        <div class="card-deck">
            <!-- render cards from JSON data -->
        </div>
    </section>


    <!-- Step 3: Result and LLM Processing -->
    <section id="step-card-reading">
        <div style="display: flex">
            <img id="currently-selected-card-image" alt="Selected Card">
    
            <div>
                <h4>You have selected: <em id="currently-selected-card"></em>  </h4>
                <p id="reading-card-results"></p>
            </div>
        </div>

        <div class="result">            

            <!-- <p>LLM Insight: {{ LLMprocessingResult }}</p> -->
             <button id="next-question-button" >Continue to next question</button>
            
            <!-- if there are no more questions, the button will say go to next state -->
            <button id="go-to-summary-button" style="display: none" > Go to Summary</button>

        </div>
    </section>


    <!-- Step 4: Repeat Steps 2 and 3 for Each Question -->


    <!-- Step 5: Summary -->
    <section id="step-summary">
        <h2>Your Tarot Reading Summary</h2>
        <p id="summary-of-full-reading"></p>
        <button id="finish-button">Finish</button>
    </section>

    <!-- Step 6: Parting Words and Quote -->
    <section id="step-closing-words">
        <h2>May the Cards Guide You...</h2>
        <p>Remember, the cards are merely a guide. Trust your inner wisdom.</p>
        <p id="closing-words-text"></p>
    </section>

  </main>

  </body>
</html>
